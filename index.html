<!doctype html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <title>CHD ACM | coding changes the world! </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="img/png" href="/img/kean-logo.png">
  <link rel="Shortcut Icon" href="/img/favicon.ico">
  <link rel="Bookmark" href="/img/favicon.ico">
  <link rel="stylesheet" href="/css/home_page_style.css" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <!-- remember, jQuery is completely optional -->
  <!-- <!-- <script type='text/javascript' src='/js/jquery-1.11.1.min.js'></script> -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/Particleground.js@1.1.0/production/particleground.all.min.js"></script> -->
  <script type="text/javascript" src="js/jquery.particleground.min.js"></script>
  <script type="text/javascript" src="js/typed.min.js"></script>
  
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      particleground(document.getElementById('particles'), {
        dotColor: '#fff'/*'#5cbdaa'*/,
        lineColor: '#fff'/*'#5cbdaa'*/,
        particleRadius: 4,
        density: 8000,
        parallaxMultiplier: 20,
        proximity: 72,
        parallax: true,
        lineWidth: 0.6,
      });
      var intro = document.getElementById('intro');
      intro.style.marginTop = - intro.offsetHeight / 2 + 'px';
    }, false);
    $(function () {
      $("#typed").typed({
        // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
        stringsElement: $('#typed-strings'),
        typeSpeed: 60,
        backDelay: 2000,
        loop: true,
        contentType: 'html', // or text
        // defaults to false for infinite loop
        loopCount: false,
        //callback: function(){ foo(); },
        // resetCallback: function() { newTyped(); }
      });
      $(".reset").click(function () {
        $("#typed").typed('reset');
      });
    });
  </script>
</head>

<body>
  <div id="particles">
    <div id="intro">
      <h1>长安大学 ACM 集训队 </h1>
      <div><img class="img-logo" src="/img/kean-logo.png"></img></div>
      <div class="type-wrap">
        <div id="typed-strings" hidden="true">
          <p>Talk is cheap, let's code! </p>
          <p>no zuo no die, why you try? </p>
          <p>just enjoy it! </p>
          <p>coding changes the world! </p>
        </div>
        <span id="typed" style="white-space:pre;"></span>
      </div>
      <a href="/index/" class="btn">ENTER</a>
    </div>
  </div>
  
</body>
</html>
